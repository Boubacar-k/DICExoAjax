<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Youtube Channel</title>
    </head>
    <body>
        <h1 id="title"></h1>
        <p id="content"></p>
        <iframe id="video" src="about:blank" width="500" height="300" frameborder="0" allow="accelerometer; autoplay; 
        encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <button id="btn">Change video</button>
        <style>
            #btn{
                padding: .8rem 2rem;
                text-align: center;
                border-radius: 5px;
                background: rgba(127, 136, 182, 1);
                color: white;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/ajax_sample.js"></script>
    </body>
</html>
